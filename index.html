<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Diomandé - Link In Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); opacity: 0; }
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            z-index: 10;
            position: relative;
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 30px;
            position: relative;
        }
        
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 5px solid rgba(255, 255, 255, 0.9);
            object-fit: cover;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: profilePulse 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }
        
        @keyframes profilePulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
            }
        }
        
        .name {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .bio {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 0;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding: 30px;
            padding-top: 20px;
        }
        
        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .link-card:hover::before {
            left: 100%;
        }
        
        .link-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .link-content {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-grow: 1;
            position: relative;
            z-index: 2;
        }
        
        .link-icon {
            font-size: 26px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .link-card:hover .link-icon {
            transform: scale(1.1) rotate(-10deg);
            background: rgba(255, 255, 255, 0.4);
        }
        
        .link-text {
            display: flex;
            flex-direction: column;
        }
        
        .link-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 2px;
        }
        
        .link-desc {
            font-size: 12px;
            opacity: 0.85;
            font-weight: 400;
        }
        
        .arrow {
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .link-card:hover .arrow {
            transform: translateX(5px);
            color: white;
        }
        
        /* Individual card styles with nice colors */
        .link-card:nth-child(1) {
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.4) 0%, rgba(156, 39, 176, 0.4) 100%);
        }
        
        .link-card:nth-child(2) {
            background: linear-gradient(135deg, rgba(29, 161, 242, 0.4) 0%, rgba(15, 127, 208, 0.4) 100%);
        }
        
        .link-card:nth-child(3) {
            background: linear-gradient(135deg, rgba(0, 119, 181, 0.4) 0%, rgba(0, 56, 95, 0.4) 100%);
        }
        
        .link-card:nth-child(4) {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.4) 0%, rgba(204, 0, 0, 0.4) 100%);
        }
        
        .link-card:nth-child(5) {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(37, 244, 238, 0.3) 100%);
        }
        
        .link-card:nth-child(6) {
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.4) 0%, rgba(63, 75, 159, 0.4) 100%);
        }
        
        .link-card:nth-child(7) {
            background: linear-gradient(135deg, rgba(51, 51, 51, 0.4) 0%, rgba(0, 0, 0, 0.4) 100%);
        }
        
        @media (max-width: 480px) {
            .profile-section {
                padding: 35px 20px;
            }
            
            .name {
                font-size: 26px;
            }
            
            .profile-pic {
                width: 110px;
                height: 110px;
            }
            
            .links-section {
                padding: 25px 20px;
            }
            
            .link-card {
                padding: 16px 20px;
            }
            
            .stats {
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particlesContainer"></div>
    
    <div class="container">
        <div class="glass profile-section">
            <img src="profil.jpg" alt="Profile" class="profile-pic">
            <h1 class="name">Mr Diomandé</h1>
            <p class="bio">Influenceur • Développeur Web • Designer • Ingénieur</p>
            
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number">50K</span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">120</span>
                    <span class="stat-label">Posts</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">98%</span>
                    <span class="stat-label">Engagement</span>
                </div>
            </div>
        </div>
        
        <div class="glass links-section">
            <a href="https://instagram.com" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">Instagram</div>
                        <div class="link-desc">@mrdiomande</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
            
            <a href="https://twitter.com" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">Twitter</div>
                        <div class="link-desc">@mrdiomande</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
            
            <a href="https://linkedin.com/in/mrdiomande" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">LinkedIn</div>
                        <div class="link-desc">Mr Diomandé</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
            
            <a href="https://youtube.com/@mrdiomande" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">YouTube</div>
                        <div class="link-desc">Tutoriels & Vlogs</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
            
            <a href="https://tiktok.com/@mrdiomande" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">TikTok</div>
                        <div class="link-desc">@mrdiomande</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
            
            <a href="https://discord.gg" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-discord"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">Discord Server</div>
                        <div class="link-desc">Rejoignez la communauté</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
            
            <a href="https://github.com/mrdiomande" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">GitHub</div>
                        <div class="link-desc">Mes projets</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
        </div>
    </div>
    
    <script>
        // Créer les particules animées
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 5 + 3) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDuration = (Math.random() * 10 + 20) + 's';
                particle.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
