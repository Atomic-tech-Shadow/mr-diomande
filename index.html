<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Diomandé - Link In Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .name {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        
        .bio {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.95);
            padding: 16px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        
        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: white;
        }
        
        .link-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-grow: 1;
        }
        
        .link-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .link-text {
            display: flex;
            flex-direction: column;
        }
        
        .link-title {
            font-weight: 600;
            font-size: 15px;
        }
        
        .link-desc {
            font-size: 12px;
            color: #999;
        }
        
        .arrow {
            color: #ddd;
            font-size: 18px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .stat {
            text-align: center;
            color: white;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* Instagram gradient */
        .link-card:nth-child(1) .link-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Twitter gradient */
        .link-card:nth-child(2) .link-icon {
            background: linear-gradient(135deg, #1DA1F2 0%, #0A7FD0 100%);
        }
        
        /* LinkedIn gradient */
        .link-card:nth-child(3) .link-icon {
            background: linear-gradient(135deg, #0077B5 0%, #00365F 100%);
        }
        
        /* YouTube gradient */
        .link-card:nth-child(4) .link-icon {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
        }
        
        /* TikTok gradient */
        .link-card:nth-child(5) .link-icon {
            background: linear-gradient(135deg, #000 0%, #25F4EE 100%);
        }
        
        /* Discord gradient */
        .link-card:nth-child(6) .link-icon {
            background: linear-gradient(135deg, #5865F2 0%, #3F4B9F 100%);
        }
        
        /* GitHub gradient */
        .link-card:nth-child(7) .link-icon {
            background: linear-gradient(135deg, #333 0%, #000 100%);
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 24px;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            
            .link-card {
                padding: 14px 16px;
            }
            
            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="profil.jpg" alt="Profile" class="profile-pic">
            <h1 class="name">Mr Diomandé</h1>
            <p class="bio">Influenceur • Développeur Web • Designer • Ingénieur</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-number">50K</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat">
                <span class="stat-number">120</span>
                <span class="stat-label">Posts</span>
            </div>
            <div class="stat">
                <span class="stat-number">98%</span>
                <span class="stat-label">Engagement</span>
            </div>
        </div>
        
        <div class="links-section">
            <a href="https://instagram.com" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">Instagram</div>
                        <div class="link-desc">@mrdiomande</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="https://twitter.com" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">Twitter</div>
                        <div class="link-desc">@mrdiomande</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="https://linkedin.com/in/mrdiomande" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">LinkedIn</div>
                        <div class="link-desc">Mr Diomandé</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="https://youtube.com/@mrdiomande" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">YouTube</div>
                        <div class="link-desc">Tutoriels & Vlogs</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="https://tiktok.com/@mrdiomande" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">TikTok</div>
                        <div class="link-desc">@mrdiomande</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="https://discord.gg" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-discord"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">Discord Server</div>
                        <div class="link-desc">Rejoignez la communauté</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="https://github.com/mrdiomande" class="link-card" target="_blank">
                <div class="link-content">
                    <div class="link-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="link-text">
                        <div class="link-title">GitHub</div>
                        <div class="link-desc">Mes projets</div>
                    </div>
                </div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
        </div>
    </div>
</body>
</html>
