<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Diomandé - Link In Bio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Animated geometric background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .geometric-shape {
            opacity: 0.15;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
        }
        
        .line {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 2;
            animation: drawLine 8s ease-in-out infinite;
        }
        
        .triangle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 2;
            animation: rotateTriangle 12s linear infinite;
        }
        
        .circle-outline {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 2;
            animation: rotateCircle 15s linear infinite;
        }
        
        @keyframes drawLine {
            0%, 100% { stroke-dashoffset: 1000; }
            50% { stroke-dashoffset: 0; }
        }
        
        @keyframes rotateTriangle {
            0% { transform: rotate(0deg) translateX(0); }
            50% { transform: rotate(180deg) translateX(20px); }
            100% { transform: rotate(360deg) translateX(0); }
        }
        
        @keyframes rotateCircle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo-svg {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            animation: logoPulse 3s ease-in-out infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(255,255,255,0.8)); }
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            z-index: 10;
            position: relative;
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .profile-section {
            text-align: center;
            padding: 50px 30px 35px;
            position: relative;
        }
        
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 5px solid rgba(255, 255, 255, 0.9);
            object-fit: cover;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: profilePulse 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }
        
        @keyframes profilePulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
            }
        }
        
        .name {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .bio {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 0;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .links-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            padding: 45px 30px;
            padding-top: 35px;
        }
        
        .link-icon-button {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            color: white;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            min-width: 75px;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .link-icon-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .link-icon-button:hover::before {
            width: 100px;
            height: 100px;
        }
        
        .link-icon-button:hover {
            transform: translateY(-12px) scale(1.15);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .link-icon-button i {
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }
        
        .link-icon-button:hover i {
            transform: rotate(10deg) scale(1.1);
        }
        
        /* Instagram */
        .link-icon-button:nth-child(1) {
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.3) 0%, rgba(156, 39, 176, 0.3) 100%);
        }
        
        .link-icon-button:nth-child(1):hover {
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.6) 0%, rgba(156, 39, 176, 0.6) 100%);
        }
        
        /* Twitter */
        .link-icon-button:nth-child(2) {
            background: linear-gradient(135deg, rgba(29, 161, 242, 0.3) 0%, rgba(15, 127, 208, 0.3) 100%);
        }
        
        .link-icon-button:nth-child(2):hover {
            background: linear-gradient(135deg, rgba(29, 161, 242, 0.6) 0%, rgba(15, 127, 208, 0.6) 100%);
        }
        
        /* LinkedIn */
        .link-icon-button:nth-child(3) {
            background: linear-gradient(135deg, rgba(0, 119, 181, 0.3) 0%, rgba(0, 56, 95, 0.3) 100%);
        }
        
        .link-icon-button:nth-child(3):hover {
            background: linear-gradient(135deg, rgba(0, 119, 181, 0.6) 0%, rgba(0, 56, 95, 0.6) 100%);
        }
        
        /* YouTube */
        .link-icon-button:nth-child(4) {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.3) 0%, rgba(204, 0, 0, 0.3) 100%);
        }
        
        .link-icon-button:nth-child(4):hover {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.6) 0%, rgba(204, 0, 0, 0.6) 100%);
        }
        
        /* TikTok */
        .link-icon-button:nth-child(5) {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(37, 244, 238, 0.3) 100%);
        }
        
        .link-icon-button:nth-child(5):hover {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(37, 244, 238, 0.6) 100%);
        }
        
        /* Discord */
        .link-icon-button:nth-child(6) {
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.3) 0%, rgba(63, 75, 159, 0.3) 100%);
        }
        
        .link-icon-button:nth-child(6):hover {
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.6) 0%, rgba(63, 75, 159, 0.6) 100%);
        }
        
        /* GitHub */
        .link-icon-button:nth-child(7) {
            background: linear-gradient(135deg, rgba(51, 51, 51, 0.3) 0%, rgba(0, 0, 0, 0.3) 100%);
        }
        
        .link-icon-button:nth-child(7):hover {
            background: linear-gradient(135deg, rgba(51, 51, 51, 0.6) 0%, rgba(0, 0, 0, 0.6) 100%);
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                width: 100%;
            }
            
            .glass {
                border-radius: 16px;
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .profile-section {
                padding: 35px 20px 25px;
            }
            
            .name {
                font-size: 28px;
                margin-bottom: 8px;
            }
            
            .bio {
                font-size: 14px;
                line-height: 1.5;
            }
            
            .profile-pic {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
                border: 4px solid rgba(255, 255, 255, 0.9);
            }
            
            .stats {
                gap: 12px;
                margin: 25px 0 0 0;
            }
            
            .stat-card {
                padding: 16px 12px;
                border-radius: 12px;
            }
            
            .stat-number {
                font-size: 24px;
            }
            
            .stat-label {
                font-size: 11px;
            }
            
            .links-section {
                padding: 30px 15px;
                gap: 18px;
            }
            
            .link-icon-button {
                width: 68px;
                height: 68px;
                font-size: 30px;
                border: 2px solid rgba(255, 255, 255, 0.4);
            }
            
            .link-icon-button:hover {
                transform: translateY(-10px) scale(1.12);
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .profile-section {
                padding: 30px 15px 20px;
            }
            
            .name {
                font-size: 26px;
                margin-bottom: 6px;
            }
            
            .bio {
                font-size: 13px;
            }
            
            .profile-pic {
                width: 110px;
                height: 110px;
                margin-bottom: 18px;
                border: 4px solid rgba(255, 255, 255, 0.9);
            }
            
            .stats {
                gap: 10px;
                margin: 22px 0 0 0;
            }
            
            .stat-card {
                padding: 14px 10px;
                border-radius: 10px;
            }
            
            .stat-number {
                font-size: 22px;
            }
            
            .stat-label {
                font-size: 10px;
            }
            
            .links-section {
                padding: 25px 12px;
                gap: 16px;
            }
            
            .link-icon-button {
                width: 64px;
                height: 64px;
                font-size: 28px;
                min-height: 64px;
            }
            
            .link-icon-button:hover {
                transform: translateY(-8px) scale(1.1);
            }
        }
        
        @media (max-width: 360px) {
            .profile-section {
                padding: 25px 12px 18px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .bio {
                font-size: 12px;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            
            .stats {
                gap: 8px;
                margin: 20px 0 0 0;
            }
            
            .links-section {
                padding: 22px 10px;
                gap: 14px;
            }
            
            .link-icon-button {
                width: 60px;
                height: 60px;
                font-size: 26px;
            }
        }
        
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            margin-top: 30px;
            position: relative;
            z-index: 10;
        }
        
        .footer-divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            margin: 20px auto;
        }
        
        .footer-text {
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .footer-text strong {
            color: white;
            font-weight: 600;
        }
        
        .footer:hover {
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="particles">
        <svg width="100%" height="100%" viewBox="0 0 1200 1600" preserveAspectRatio="xMidYMid slice">
            <defs>
                <style>
                    @keyframes flowLine { 0% { stroke-dashoffset: 200; } 100% { stroke-dashoffset: 0; } }
                    @keyframes rotateSlow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
                    @keyframes rotateFast { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }
                    @keyframes pulse { 0%, 100% { r: 80; opacity: 0.3; } 50% { r: 120; opacity: 0.1; } }
                    
                    .geo-line { stroke: rgba(255,255,255,0.35); stroke-width: 3; animation: flowLine 6s linear infinite; stroke-dasharray: 200; }
                    .geo-circle { fill: none; stroke: rgba(255,255,255,0.3); stroke-width: 2; }
                    .geo-circle-1 { animation: rotateSlow 20s linear infinite; transform-origin: 600px 300px; }
                    .geo-circle-2 { animation: rotateFast 15s linear infinite; transform-origin: 150px 600px; }
                    .geo-circle-3 { animation: pulse 8s ease-in-out infinite; }
                    .geo-polygon { fill: none; stroke: rgba(255,255,255,0.25); stroke-width: 2.5; }
                </style>
            </defs>
            
            <!-- Líneas diagonales animadas -->
            <line class="geo-line" x1="50" y1="100" x2="500" y2="700"/>
            <line class="geo-line" x1="200" y1="50" x2="1000" y2="1000"/>
            <line class="geo-line" x1="1000" y1="100" x2="400" y2="900"/>
            <line class="geo-line" x1="1100" y1="500" x2="100" y2="1200"/>
            
            <!-- Círculos que rotan -->
            <circle class="geo-circle geo-circle-1" cx="600" cy="300" r="150"/>
            <circle class="geo-circle geo-circle-2" cx="150" cy="600" r="120"/>
            <circle class="geo-circle geo-circle-3" cx="1050" cy="900" r="100"/>
            
            <!-- Polígonos geométricos -->
            <polygon class="geo-polygon" points="300,300 450,150 600,300 450,450"/>
            <polygon class="geo-polygon" points="900,1200 1000,1000 1100,1200 1000,1400"/>
            <polygon class="geo-polygon" points="150,1000 250,800 350,1000 250,1200"/>
            
            <!-- Triángulos -->
            <polygon class="geo-polygon" points="600,100 700,300 500,300" opacity="0.4"/>
            <polygon class="geo-polygon" points="1100,700 1200,900 1000,900" opacity="0.4"/>
            
            <!-- Puntos animados que se mueven -->
            <circle cx="300" cy="200" r="4" fill="rgba(255,255,255,0.6)">
                <animate attributeName="cy" values="200;400;200" dur="8s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.3;0.8;0.3" dur="8s" repeatCount="indefinite"/>
            </circle>
            <circle cx="950" cy="500" r="4" fill="rgba(255,255,255,0.6)">
                <animate attributeName="cx" values="950;1100;950" dur="10s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.3;0.8;0.3" dur="10s" repeatCount="indefinite"/>
            </circle>
            <circle cx="600" cy="1400" r="4" fill="rgba(255,255,255,0.6)">
                <animate attributeName="cx" values="600;700;600" dur="7s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.3;0.8;0.3" dur="7s" repeatCount="indefinite"/>
            </circle>
        </svg>
    </div>
    
    <div class="container">
        <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <style>
                    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
                    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-5px); } }
                    .svg-circle { animation: spin 8s linear infinite; }
                    .svg-text { font-family: 'Poppins', sans-serif; font-size: 32px; font-weight: 700; fill: white; animation: float 3s ease-in-out infinite; text-anchor: middle; }
                </style>
            </defs>
            <circle class="svg-circle" cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="8,4"/>
            <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
            <circle cx="50" cy="50" r="35" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
            <text class="svg-text" x="50" y="60">D</text>
        </svg>
        
        <div class="glass profile-section">
            <img src="profil.jpg" alt="Profile" class="profile-pic">
            <h1 class="name">Mr Diomandé</h1>
            <p class="bio">Influenceur • Développeur Web • Designer • Ingénieur</p>
            
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number">50K</span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">120</span>
                    <span class="stat-label">Posts</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">98%</span>
                    <span class="stat-label">Engagement</span>
                </div>
            </div>
        </div>
        
        <div class="glass links-section">
            <a href="https://instagram.com" class="link-icon-button" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            
            <a href="https://twitter.com" class="link-icon-button" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            
            <a href="https://linkedin.com/in/mrdiomande" class="link-icon-button" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            
            <a href="https://youtube.com/@mrdiomande" class="link-icon-button" target="_blank" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            
            <a href="https://tiktok.com/@mrdiomande" class="link-icon-button" target="_blank" title="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            
            <a href="https://discord.gg" class="link-icon-button" target="_blank" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
            
            <a href="https://github.com/mrdiomande" class="link-icon-button" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
        
        <div class="footer">
            <div class="footer-divider"></div>
            <p class="footer-text">© 2025 <strong>Mr Diomandé</strong> • All Rights Reserved</p>
            <p class="footer-text" style="margin-top: 8px; opacity: 0.6;">Influenceur • Développeur Web • Designer • Ingénieur</p>
        </div>
    </div>
    
</body>
</html>
